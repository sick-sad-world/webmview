<!DOCTYPE html>
<html lang="en">

<head>
    <title>WebmView</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/app.css">
</head>

<body>
    <form action="w" method="post" , enctype="multipart/form-data">
        <h1>WebmView service</h1>
        <h2>Upload your webm file and share it</h2>
        <input type="url" name="url" placeholder="Url of a webm">
        <input type="file" name="webms">
        <input type="submit" value="Load Webm">
    </form>
    <form action="a" method="post">
        <h2>Create account</h2>
        <input type="text" name="username" placeholder="username">
        <input type="email" name="email" placeholder="email">
        <input type="password" name="password" placeholder="password">
        <input type="submit" value="Create user">
    </form>
    <form action="a" method="put">
        <h2>Log in</h2>
        <input type="text" name="username" placeholder="username">
        <input type="password" name="password" placeholder="password">
        <input type="submit" value="login">
    </form>
</body>
<script type="text/javascript">
        
</script>

</html>
